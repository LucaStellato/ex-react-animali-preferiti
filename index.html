<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/babel">
        const { useState } = React
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onConfirm}>conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }
        const ListaAnimali = () => {
            const [animals, setAnimals] = useState([])
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [show, setShow] = useState(false)
            const [animale, setAnimale] = useState('')

            const add = () => {
                const indice = Math.floor(Math.random() * animalsChoices.length)
                const animaliRandom = animalsChoices[indice]
                setAnimals(array => [...array, animaliRandom])

            }
            const addAnimal = () => {
                if (!animale)
                    return
                setAnimals(curr => [...curr, animale])
                setAnimale('')
                setShow(false)



            }
            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal) => {
                                return (
                                    <li>{animal}</li>
                                )

                            })}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title
                        content={
                            <input type='text'
                                value={animale}
                                onChange={e => setAnimale(e.target.value)}
                            />
                        }
                    />

                </>

            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaAnimali = document.querySelector('.lista-animali')
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />)


    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
